    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'Old Kingdom';
            src: url('fonts/old_london/OldLondon.ttf') 
            format('truetype'), url('fonts/old_london/Olondon_.otf') format('opentype');
            font-weight: normal;
            font-style: normal;


            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced
                Typography)
                -svg
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
        }

        h1{
            font-family: 'Old Kingdom', Times, serif;
            font-size: 3em;
            font-weight: normal;
            
        }
    </style>
</head>
