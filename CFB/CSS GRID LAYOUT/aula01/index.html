<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula01</title>
    <style>
        .container {
            background-color: darkgrey;
            padding: 5px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .item {
            background-color: darkblue;
            color: white;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Shalom 1</div>
        <div class="item">Shalom 2</div>
        <div class="item">Shalom 3</div>
        <div class="item">Shalom 4</div>
        <div class="item">Shalom 5</div>
        <div class="item">Shalom 6</div>
        <div class="item">Shalom 7</div>
        <div class="item">Shalom 8</div>
        <div class="item">Shalom 9</div>
    </div>
</body>
</html>
