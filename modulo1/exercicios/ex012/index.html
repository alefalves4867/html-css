<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="480" poster="img/thumb.png" controls>
        <source src="midias/test-720p30.ogv" type="video/ogg">
        <source src="midias/test-720p30.webm" type="video/webm">
        <source src="midias/test-720p30.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução 
        de vídeos.
        </p>
    </video>

    <h2>Inserindo vídeos do YouTube</h2>

    <iframe width="480" height="315" 
    src="https://www.youtube.com/embed/Eez7qWEQ2Ww" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
