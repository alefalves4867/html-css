<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever uma parágrafo de qualquer jeito.
       Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAM
       / GREATER THAN -->
    </p>

    <p>Se precisar quebrar o text em algum 
        lugar específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <P>
        Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &#8362; <!--shekel-->
    </P>
    <p>
        <!--Exemplo de emoji-->
        &#x1f596;
    </p>
</body>
</html>
